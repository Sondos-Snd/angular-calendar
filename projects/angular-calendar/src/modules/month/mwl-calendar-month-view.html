<hr>
<div class="table-responsive">
    <span class="badge" style="background-color: #6c757d;cursor:pointer" (click)="filterType('Tous')">Tous</span>
    <span class="badge" style="background-color: rgb(232, 180, 69);cursor:pointer" (click)="filterType('Type 1')">Type
        1</span>
    <span class="badge" style="background-color: rgb(218, 111, 30);cursor:pointer" (click)="filterType('Type 2')">Type
        2</span>
    <span class="badge " style="background-color: rgb(215, 76, 209);cursor:pointer" (click)="filterType('Type 3')">Type
        3</span>
    <span class="badge " style="background-color: rgb(122, 106, 245);cursor:pointer" (click)="filterType('Type 4')">Type
        4</span>
    <span class="badge " style="background-color: rgb(98, 83, 214);cursor:pointer" (click)="filterType('Type 5')">Type
        5</span>
    <hr>

  <table class="table table-bordered row-border hover" style="width:100%">

    <thead>
        <tr>
            <th></th>
        <ng-container *ngFor="let time of getDaysArray(2022,11)">
        
            <th scope="col" class="timed text-center" style="font-size: 0.7vw;">{{time}}</th>
       
        </ng-container>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ress of filteredResources">
        <td id="{{ress.name}}" #ressRef class="text-center" style="font-size: 10px;width: 47px;"><b>{{ress.name}}</b></td>    
        <ng-container *ngFor="let time of getDaysArray(2022,11)">
        <td>
          <ng-container *ngIf="time.includes('21')">
                    <!-- conditional display -->
                    <ng-container *ngFor="let ressElement of filteredResources">
                        <ng-container *ngIf="ressElement.name.includes(ress.name)">
                            <div class="item">
                                <div class="row" style="padding: 0px">
                                    <div class="grid-container">
                                        <div class="timeScale"></div>
                                        <ng-container *ngFor="let event of events">
                                            <ng-container *ngIf="event.ressName.includes(ressElement.name)">
                                                <div
                                                    [ngStyle]="assignRelativeEventPosition(event.startEvent,event.endEvent,event.type)">
                                                    {{event.title}}</div>
                                            </ng-container>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
      </ng-container>
      </td>
        </ng-container>
      <tr>
    </tbody>
  </table>
</div>
