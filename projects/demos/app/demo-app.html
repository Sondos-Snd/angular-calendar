<nav
  class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
  [class.navbar-dark]="activeDemo?.darkTheme"
  [class.bg-dark]="activeDemo?.darkTheme"
  role="navigation"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Calendrier</a>

    <button
      type="button"
      class="navbar-toggler"
      (click)="isMenuVisible = !isMenuVisible"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<ng-template #loading>
  <div class="card">
    <div class="card-body text-center">
      <i class="fas fa-spin fa-spinner fa-5x"></i> <br />
      Chargement...
    </div>
  </div>
</ng-template>

<div class="container-fluid main-content">
  <div class="row fill-height">
    <div
      class="col fill-height scroll-y demo-container"
      mwlDraggableScrollContainer
    >
      <div class="card" *ngIf="firstDemoLoaded; else loading">
        <div class="card-body">
          <div class="spacer-top all-app"><router-outlet></router-outlet></div>
          <div [ngbNavOutlet]="nav"></div>
        </div>
      </div>
    </div>
  </div>
</div>
